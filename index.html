<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--AXIOS link-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <title>Hello, world!</title>
</head>

<body>
    <main id='main-page' class='container-fluid px-5 py-3'>
        <!--Header-->
        <div class="row">
            <div class="col-md-8 col-12 p-3 mx-auto">
                <span class='btn btn-danger w-100'><h1>Weather Report Live ! </h1></span>
            </div>
        </div>

        <!--Current Weather -->
        <div class="row jumbotron py-5">
            <div class="col-12 px-5 py-4 bg-secondary text-light rounded">
                <h3>Today's Weather is <span id='status'></span></h3>
                <h6 id='dateToday' class='font-italic'></h6>
            </div>
            <div id='display-section' class="col-12 p-3">
                <div class="box row">
                    <!--Check and display weather of location selected-->
                    <div class="box col-md-4 col-12 mx-auto text-center">
                        <div class="box p-5 bg-light rounded">
                            <h5>Check Location</h5>
                            <div >
                                <select class='form-control border-0' id="select">
                                    <option>Where ?</option>
                                </select>
                            </div>
                            <div class='mt-1 p-2 bg-secondary'>
                                <!--<p id='weather' class='font-bolder text-light'></p>   -->
                                <p class='p-5 bg-secondary text-light rounded font-weight-bolder' id='weather'>&nbsp</p>

                            </div>                            
                        </div>
                    </div>
                    
                    <!--Display 4 days forecast-->
                    <div class="box col-md-8 col-12 mx-auto text-center">
                        <div class="box p-5 bg-light rounded">
                            <div class='display-box'>
                                <div class="row">
                                    <div class="col-5"> 
                                        <h5>Forecast for date :</h5>
                                        <div class='d-flex justify-content-center'>
                                            <div id='prev-day' class='text-primary'><< &nbsp</div>
                                            <h5 id='forecast-title'> </h5>
                                            <div id= 'next-day' class='text-primary'> &nbsp >> </div>
                                        </div>
                                        <div>
                                            <p class='p-5 bg-secondary text-light rounded font-weight-bolder' id='forecast'></p>
                                        </div>
                                    </div>
                                    <div class="col-7"> 
                                        <div class='d-flex'>
                                            <h5>Humidity High: </h5>
                                            <span id='humidity-high'></span>
                                        </div>
                                        <div class='d-flex'>
                                            <h5>Humidity Low: </h5>
                                            <span id='humidity-low'></span>
                                        </div>
                                        <div class='d-flex'>
                                            <h5>Temperature (high): </h5>
                                            <span id='temperature-high'></span>
                                        </div>
                                        <div class='d-flex'>
                                            <h5>Temperature (low): </h5>
                                            <span id='temperature-low'></span>
                                        </div>
                                        <div class='d-flex'>
                                            <h5>Wind (direction): </h5>
                                            <span id='wind-direction'></span>
                                        </div>                                        
                                        <div class='d-flex'>
                                            <h5>Wind (high): </h5>
                                            <span id='wind-speed-high'></span>
                                        </div>
                                        <div class='d-flex'>
                                            <h5>Wind (low): </h5>
                                            <span id='wind-speed-low'></span>
                                        </div>
                                    </div>
                                   
                                </div>
                            </div>                            
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
        
    
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--Custom JS script-->
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
