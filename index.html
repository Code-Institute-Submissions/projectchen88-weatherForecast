<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--AXIOS link-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <title>Hello, world!</title>
</head>

<body>
    <main id='main-page' class='container-fluid p-5'>
        <!--Header-->
        <div class="row">
            <div class="col-md-8 col-12 p-md-5 p-3 mx-auto">
                <span class='btn btn-danger w-100'><h1>Weather Report Live ! </h1></span>
            </div>
        </div>

        <!--Current Weather -->
        <div class="row">
            <div class="col-12 px-5 py-4 bg-secondary text-light rounded">
                <h3>Today's Weather is <span id='status'></span></h3>
                <h6 id='dateToday' class='font-italic'></h6>
            </div>
            <div id='display-section' class="col-12 p-3 bg-transparent">
                <div class="box row">
                    <!--Check and display weather of location selected-->
                    <div class="box col-md-4 col-12 mx-auto text-center">
                        <div class="box p-5 bg-light rounded">
                            <h5>Check Location</h5>
                            <div >
                                <select class='form-control' id="select">
                                    <option>Where ?</option>
                                </select>
                            </div>
                            <div class='display-box p-5 bg-secondary'>
                                <h1 id='weather' class='font-bolder text-light'></h1>   
                            </div>                            
                        </div>
                    </div>
                    
                    <!--Display 4 days forecast-->
                    <div class="box col-md-8 col-12 mx-auto text-center">
                        <div class="box p-5 bg-light rounded">
                            <h5>Next 4 days Forecast</h5>
                            <div class='display-box p-5'>
                                <div class="row">
                                    <div class="col-3"> Today's Forecast : 
                                        <span id='forecast'></span>
                                    </div>
                                    <div class="col-3"> 
                                        <span id='humidity'></span>
                                    </div>
                                    <div class="col-3"></div><span id='temperature'></span></div>
                                    <div class="col-3"></div><span id='wind'></span></div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>

    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--Custom JS script-->
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
